<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Christmas gift for my dear FIKGKA ğŸ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f6f6f6;
      font-family: Arial, sans-serif;
    }

    .container {
      text-align: center;
      cursor: pointer;
    }

    img {
      max-width: 300px;
      transition: transform 0.4s ease, opacity 0.4s ease;
    }

    .hidden {
      opacity: 0;
      transform: scale(0.5);
      pointer-events: none;
    }

    .show {
      opacity: 1;
      transform: scale(1);
    }

    p {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <div class="container" onclick="revealGift()">
    <img id="gift" src="gift.png" alt="Clik on giftğŸ">
    <img id="phone" src="phone.png" alt="Telefon" class="hidden">
    <p id="text">ğŸ Clik on gift</p>
  </div>

  <script>
    function revealGift() {
      document.getElementById("gift").classList.add("hidden");
      document.getElementById("phone").classList.remove("hidden");
      document.getElementById("phone").classList.add("show");
      document.getElementById("text").innerText = "ğŸ‰ Surprise! ğŸ‰";
    }
  </script>

</body>
</html>
